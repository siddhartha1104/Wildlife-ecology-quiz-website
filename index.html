<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wildlife Ecology</title>
    <link rel="stylesheet" href="style.css">
    <!-- Link to Font Awesome for LinkedIn icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Wildlife Ecology Quiz</h1>
        <!-- Dropdown for selecting the week -->
        <label for="week-select">Choose a week:</label>

        <select id="week-select">
            <option value="" disabled selected>Select a week</option>
            <option value="week1.html">Week 1</option>
            <option value="week2.html">Week 2</option>
            <option value="week3.html">Week 3</option>
            <option value="week4.html">Week 4</option>
            <option value="week5.html">Week 5</option>
            <option value="week6.html">Week 6</option>
            <option value="week7.html">Week 7</option>
            <option value="week8.html">Week 8</option>
            <option value="week9.html">Week 9</option>
            <option value="week10.html">Week 10</option>
            <option value="week11.html">Week 11</option>
            <option value="week12.html">Week 12</option>
            <option value="all.html">All 120</option>
        </select>
        
        <!-- Message for selecting a week -->
        <p id="week-message">Please select a week to start your quiz.</p>
        
        <!-- Footer with links -->
        <footer>
            <p>
                Made by: <a href="https://siddharthapathak.com.np" target="_blank">Siddhartha Pathak</a>
                &nbsp;|&nbsp;
                <a href="https://www.linkedin.com/in/siddharthapathak/" target="_blank" style="font-size: 1.5em; vertical-align: middle;">
                    <i class="fab fa-linkedin"></i>
                </a>
                
            </p>
        </footer>
    </div>

    <script>
        // Add event listener for week selection
        document.getElementById("week-select").addEventListener("change", function() {
            const selectedWeek = this.value;
            if (selectedWeek) {
                window.location.href = selectedWeek; // Redirect to selected week's HTML
            }
        });
    </script>
</body>
</html>
